specVersion: 0.0.2
description: chainlink-aave prediction market
repository: https://github.com/princesinha19/interest-prediction-market
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: chainlink prediction market
    network: kovan
    source:
      address: "0x18B55ab900b24b8c9891416c7E400cA2523E6c47"
      abi: PredictionMarket
      startBlock: 21044971
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Prediction
        - Lend
        - Market
        - Position
        - Predictor
      abis:
        - name: PredictionMarket
          file: chainlink prediction market/abis/PredictionMarket.json
      eventHandlers:
        - event: NewPrediction(address,bytes32,uint256)
          handler: handleNewPrediction
        - event: AaveLend(uint256)
          handler: handleAaveLend
        - event: MarketResolved(uint256,bool)
          handler: handleMarketResolve
        - event: Withdrawn(address,uint256)
          handler: handleWithdraw
      file: chainlink prediction market/chainlink prediction market.wasm
